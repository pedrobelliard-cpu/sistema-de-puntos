
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Innovación</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/recharts@2.10.3/umd/Recharts.js"></script>

    <style>
        /* Estilos de impresión y error */
        @media print {
            body { background-color: white !important; }
            .no-imprimir { display: none !important; }
            .shadow-sm { box-shadow: none !important; border: 1px solid #ddd; }
        }
        #error-display { display: none; padding: 20px; background: #fee2e2; color: #991b1b; border: 1px solid #ef4444; margin: 20px; border-radius: 8px; font-family: sans-serif; }
    </style>
</head>
<body class="bg-gray-50">

    <div id="error-display"></div>

    <div id="root"></div>

    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            document.getElementById('error-display').style.display = 'block';
            document.getElementById('error-display').innerHTML = `
                <h3 style="font-weight:bold; font-size:1.2em">⚠️ Ocurrió un error:</h3>
                <p>${message}</p>
                <p style="font-size:0.8em; color:#555">Linea: ${lineno}</p>
            `;
        };
    </script>

    <script type="text/babel">
        // --- 1. CONFIGURACIÓN ---
        // Pega tu URL aquí abajo. Si no la tienes, deja la de prueba.
        const URL_API = "AQUI_TU_URL_DE_GOOGLE_SCRIPT"; 

        const { useState, useEffect } = React;
        // Accedemos a Recharts de forma segura
        const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer } = window.Recharts || {};

        // --- 2. ICONOS ---
        const IconPrinter = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 6 2 18 2 18 9"></polyline><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><rect x="6" y="14" width="12" height="8"></rect></svg>;
        const IconUsers = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>;

        // --- 3. APLICACIÓN ---
        const App = () => {
            const [gestores, setGestores] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                // Verificar si Recharts cargó bien
                if (!window.Recharts) {
                    throw new Error("La librería de gráficas no pudo cargarse. Refresca la página.");
                }

                // Lógica de carga de datos
                if (URL_API === "AQUI_TU_URL_DE_GOOGLE_SCRIPT" || URL_API === "") {
                    // Datos falsos de respaldo
                    console.log("Usando datos de prueba...");
                    setTimeout(() => {
                        setGestores([
                            { name: "Prueba Pedro", depto: "TI", points: 1500, talleres: 3, ideas: 4 },
                            { name: "Prueba Maria", depto: "RRHH", points: 900, talleres: 2, ideas: 1 },
                        ]);
                        setLoading(false);
                    }, 800);
                } else {
                    // Datos reales de Google Sheets
                    fetch(URL_API)
                        .then(res => res.json())
                        .then(data => {
                            const ranking = Array.isArray(data) ? data.sort((a, b) => b.points - a.points) : [];
                            setGestores(ranking);
                            setLoading(false);
                        })
                        .catch(err => {
                            console.error(err);
                            alert("Error conectando a Google Sheets. Verificando consola.");
                            setLoading(false);
                        });
                }
            }, []);

            if (loading) return <div className="p-10 text-center text-blue-600 font-bold">Cargando sistema...</div>;

            return (
                <div className="min-h-screen pb-10 max-w-7xl mx-auto px-4 pt-8 font-sans">
                    
                    {/* ENCABEZADO */}
                    <div className="flex justify-between items-center mb-8 bg-white p-4 rounded-lg shadow-sm">
                        <div>
                            <h1 className="text-2xl md:text-3xl font-bold text-slate-900">Gestión de Innovación</h1>
                            <p className="text-slate-500">Panel de Control</p>
                        </div>
                        <button onClick={() => window.print()} className="no-imprimir flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                            <IconPrinter /> <span className="hidden md:inline">Imprimir</span>
                        </button>
                    </div>

                    {/* KPI CARDS */}
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                        <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200 flex items-center gap-4">
                            <div className="p-3 bg-blue-100 rounded-full text-blue-600"><IconUsers /></div>
                            <div>
                                <p className="text-slate-500 text-sm">Gestores Activos</p>
                                <h3 className="text-2xl font-bold">{gestores.length}</h3>
                            </div>
                        </div>
                        <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                             <p className="text-slate-500 text-sm">Puntos Totales</p>
                             <h3 className="text-2xl font-bold text-emerald-600">
                                {gestores.reduce((acc, curr) => acc + (parseInt(curr.points) || 0), 0)} PI
                             </h3>
                        </div>
                    </div>

                    {/* GRÁFICAS */}
                    <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200 mb-8" style={{ minHeight: '400px' }}>
                        <h2 className="text-lg font-bold mb-4">Ranking de Puntos</h2>
                        <div style={{ height: 300, width: '100%' }}>
                            <ResponsiveContainer>
                                <BarChart data={gestores}>
                                    <CartesianGrid strokeDasharray="3 3" vertical={false} />
                                    <XAxis dataKey="name" />
                                    <YAxis />
                                    <Tooltip />
                                    <Bar dataKey="points" fill="#3b82f6" name="Puntos PI" radius={[4, 4, 0, 0]} />
                                </BarChart>
                            </ResponsiveContainer>
                        </div>
                    </div>

                    {/* TABLA */}
                    <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                        <table className="w-full text-left text-sm text-slate-600">
                            <thead className="bg-slate-50 text-slate-700 uppercase font-bold text-xs">
                                <tr>
                                    <th className="px-6 py-3">Nombre</th>
                                    <th className="px-6 py-3">Depto</th>
                                    <th className="px-6 py-3">Puntos</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-100">
                                {gestores.map((g, i) => (
                                    <tr key={i} className="hover:bg-slate-50">
                                        <td className="px-6 py-3 font-medium text-slate-900">{g.name}</td>
                                        <td className="px-6 py-3">{g.depto}</td>
                                        <td className="px-6 py-3 text-blue-600 font-bold">{g.points}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
