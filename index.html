<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Innovación</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.10.3/Recharts.js"></script>

    <style>
        @media print {
            body { background-color: white !important; }
            .no-imprimir { display: none !important; }
            .shadow-sm { box-shadow: none !important; border: 1px solid #ddd; }
        }
        /* Ocultar mensaje de carga inicial si React arranca bien */
        .loading-text { font-family: sans-serif; color: #2563eb; text-align: center; margin-top: 50px; }
    </style>
</head>
<body class="bg-gray-50">

    <div id="root">
        <h2 class="loading-text">Cargando componentes...</h2>
    </div>

    <script type="text/babel">
        // --- CONFIGURACIÓN ---
        const URL_API = "AQUI_TU_URL_DE_GOOGLE_SCRIPT"; 

        const { useState, useEffect } = React;
        const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer } = window.Recharts;

        // --- ICONOS ---
        const IconPrinter = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 6 2 18 2 18 9"></polyline><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><rect x="6" y="14" width="12" height="8"></rect></svg>;
        const IconUsers = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>;

        // --- APP PRINCIPAL ---
        const App = () => {
            const [gestores, setGestores] = useState([]);
            const [loading, setLoading] = useState(true);
            const [errorMsg, setErrorMsg] = useState(null);

            useEffect(() => {
                // Validación inicial de datos
                if (URL_API === "AQUI_TU_URL_DE_GOOGLE_SCRIPT" || URL_API === "") {
                    // Datos de prueba (Fallback)
                    setTimeout(() => {
                        setGestores([
                            { name: "Demo Ana", depto: "TI", points: 1500, talleres: 3, ideas: 4 },
                            { name: "Demo Luis", depto: "RRHH", points: 900, talleres: 2, ideas: 1 },
                            { name: "Demo Sofia", depto: "Ventas", points: 400, talleres: 1, ideas: 0 }
                        ]);
                        setLoading(false);
                    }, 500);
                } else {
                    // Carga Real
                    fetch(URL_API)
                        .then(res => res.json())
                        .then(data => {
                            if (!Array.isArray(data)) throw new Error("Los datos no son una lista válida.");
                            const ranking = data.sort((a, b) => b.points - a.points);
                            setGestores(ranking);
                            setLoading(false);
                        })
                        .catch(err => {
                            console.error(err);
                            setErrorMsg("No se pudo conectar a Google Sheets. Verifica la URL.");
                            setLoading(false);
                        });
                }
            }, []);

            if (loading) return <div className="text-center mt-20 text-blue-600 font-bold text-xl">Cargando sistema...</div>;
            
            if (errorMsg) return <div className="text-center mt-20 text-red-600 bg-red-100 p-4 mx-auto max-w-lg rounded border border-red-400 font-bold">{errorMsg}</div>;

            return (
                <div className="min-h-screen pb-10 max-w-7xl mx-auto px-4 pt-8 font-sans">
                    
                    {/* ENCABEZADO */}
                    <div className="flex justify-between items-center mb-8 bg-white p-4 rounded-lg shadow-sm border border-gray-100">
                        <div>
                            <h1 className="text-2xl md:text-3xl font-bold text-slate-900">Gestión de Innovación</h1>
                            <p className="text-slate-500 text-sm">Panel de Control de Puntos (PI)</p>
                        </div>
                        <button onClick={() => window.print()} className="no-imprimir flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
                            <IconPrinter /> <span className="hidden md:inline">Imprimir Reporte</span>
                        </button>
                    </div>

                    {/* TARJETAS KPI */}
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                        <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200 flex items-center gap-4">
                            <div className="p-3 bg-blue-100 rounded-full text-blue-600"><IconUsers /></div>
                            <div>
                                <p className="text-slate-500 text-sm">Gestores Activos</p>
                                <h3 className="text-2xl font-bold">{gestores.length}</h3>
                            </div>
                        </div>
                        <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                             <p className="text-slate-500 text-sm">Puntos Totales Asignados</p>
                             <h3 className="text-2xl font-bold text-emerald-600">
                                {gestores.reduce((acc, curr) => acc + (parseInt(curr.points) || 0), 0)} PI
                             </h3>
                        </div>
                        <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                             <p className="text-slate-500 text-sm">Líder Actual</p>
                             <h3 className="text-xl font-bold text-purple-600">
                                {gestores.length > 0 ? gestores[0].name : "N/A"}
                             </h3>
                        </div>
                    </div>

                    {/* GRÁFICAS */}
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                        <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200" style={{ height: '400px' }}>
                            <h2 className="text-lg font-bold mb-4 text-gray-700">Ranking de Puntos</h2>
                            <div style={{ height: 300, width: '100%' }}>
                                <ResponsiveContainer>
                                    <BarChart data={gestores}>
                                        <CartesianGrid strokeDasharray="3 3" vertical={false} />
                                        <XAxis dataKey="name" tick={{fontSize: 12}} interval={0} />
                                        <YAxis />
                                        <Tooltip />
                                        <Bar dataKey="points" fill="#3b82f6" name="Puntos PI" radius={[4, 4, 0, 0]} />
                                    </BarChart>
                                </ResponsiveContainer>
                            </div>
                        </div>

                        <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200" style={{ height: '400px' }}>
                            <h2 className="text-lg font-bold mb-4 text-gray-700">Desglose de Actividad</h2>
                            <div style={{ height: 300, width: '100%' }}>
                                <ResponsiveContainer>
                                    <BarChart data={gestores} layout="vertical">
                                        <CartesianGrid strokeDasharray="3 3" horizontal={true} />
                                        <XAxis type="number" hide />
                                        <YAxis dataKey="name" type="category" width={80} tick={{fontSize: 11}} />
                                        <Tooltip />
                                        <Legend />
                                        <Bar dataKey="talleres" stackId="a" fill="#10b981" name="Talleres" />
                                        <Bar dataKey="ideas" stackId="a" fill="#8b5cf6" name="Ideas" />
                                    </BarChart>
                                </ResponsiveContainer>
                            </div>
                        </div>
                    </div>

                    {/* TABLA DETALLADA */}
                    <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                        <div className="px-6 py-4 bg-gray-50 border-b border-gray-100">
                            <h3 className="font-bold text-gray-700">Detalle Completo</h3>
                        </div>
                        <div className="overflow-x-auto">
                            <table className="w-full text-left text-sm text-slate-600">
                                <thead className="bg-white text-slate-700 uppercase font-bold text-xs border-b">
                                    <tr>
                                        <th className="px-6 py-3">Nombre</th>
                                        <th className="px-6 py-3">Departamento</th>
                                        <th className="px-6 py-3">Puntos</th>
                                        <th className="px-6 py-3 text-center">Talleres</th>
                                        <th className="px-6 py-3 text-center">Ideas</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-100">
                                    {gestores.map((g, i) => (
                                        <tr key={i} className="hover:bg-slate-50 transition">
                                            <td className="px-6 py-4 font-medium text-slate-900">{g.name}</td>
                                            <td className="px-6 py-4">{g.depto}</td>
                                            <td className="px-6 py-4 text-blue-600 font-bold">{g.points} PI</td>
                                            <td className="px-6 py-4 text-center">{g.talleres}</td>
                                            <td className="px-6 py-4 text-center">{g.ideas}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <div className="text-center mt-8 text-gray-400 text-xs no-imprimir">
                        v1.2 • Sistema conectado a Google Sheets
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
