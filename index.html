<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Innovación</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>

    <style>
        @media print {
            body { -webkit-print-color-adjust: exact; print-color-adjust: exact; background-color: white !important; }
            .no-imprimir { display: none !important; }
            .shadow-sm { box-shadow: none !important; border: 1px solid #ddd; }
        }
    </style>
</head>
<body class="bg-gray-50">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer } = Recharts;

        // --- ICONOS (Hechos a mano para que no fallen) ---
        const IconPrinter = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 6 2 18 2 18 9"></polyline><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><rect x="6" y="14" width="12" height="8"></rect></svg>;
        const IconUsers = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>;
        const IconTrending = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline></svg>;
        const IconAward = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="8" r="7"></circle><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline></svg>;

        // --- APP PRINCIPAL ---
        const App = () => {
            const [gestores, setGestores] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            // ******************************************************
            // PEGA TU URL DE GOOGLE SCRIPT AQUÍ ABAJO ENTRE COMILLAS
            // ******************************************************
            const URL_API = "AQUI_TU_URL_DE_GOOGLE_SCRIPT"; 

            useEffect(() => {
                // Si la URL sigue siendo el texto de ejemplo, cargamos datos falsos de prueba
                if (URL_API === "AQUI_TU_URL_DE_GOOGLE_SCRIPT") {
                    setTimeout(() => {
                        const datosPrueba = [
                            { name: "Ejemplo Ana", depto: "TI", points: 1200, talleres: 3, ideas: 2 },
                            { name: "Ejemplo Juan", depto: "RRHH", points: 850, talleres: 1, ideas: 1 },
                            { name: "Ejemplo Sofia", depto: "Ventas", points: 400, talleres: 2, ideas: 0 }
                        ];
                        setGestores(datosPrueba);
                        setLoading(false);
                        // setError("¡Ojo! Aún no has puesto tu URL real en el código.");
                    }, 1000);
                    return;
                }

                // Si hay URL, intentamos conectar
                fetch(URL_API)
                    .then(res => res.json())
                    .then(data => {
                        const ranking = data.sort((a, b) => b.points - a.points);
                        setGestores(ranking);
                        setLoading(false);
                    })
                    .catch(err => {
                        console.error(err);
                        setError("Error al conectar con Google Sheets.");
                        setLoading(false);
                    });
            }, []);

            const handlePrint = () => window.print();

            if (loading) return <div className="text-center mt-20 text-blue-600 font-bold text-xl">Cargando sistema...</div>;

            return (
                <div className="min-h-screen pb-10">
                    <div className="max-w-7xl mx-auto px-4 pt-8">
                        
                        {/* HEADER */}
                        <div className="flex justify-between items-center mb-8">
                            <div>
                                <h1 className="text-3xl font-bold text-slate-900">Gestión de Innovación</h1>
                                <p className="text-slate-500">Panel de Puntos e Incentivos</p>
                                {error && <p className="text-red-500 text-sm font-bold bg-red-100 p-2 rounded mt-2">{error}</p>}
                            </div>
                            <button onClick={handlePrint} className="no-imprimir flex items-center gap-2 bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 font-medium shadow">
                                <IconPrinter /> Imprimir Reporte
                            </button>
                        </div>

                        {/* TARJETAS KPI */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8 no-imprimir">
                            <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200 flex items-center gap-4">
                                <div className="p-3 bg-blue-100 rounded-lg text-blue-600"><IconUsers /></div>
                                <div><p className="text-slate-500 text-sm">Gestores</p><h3 className="text-2xl font-bold">{gestores.length}</h3></div>
                            </div>
                            <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200 flex items-center gap-4">
                                <div className="p-3 bg-emerald-100 rounded-lg text-emerald-600"><IconTrending /></div>
                                <div><p className="text-slate-500 text-sm">Puntos Totales</p><h3 className="text-2xl font-bold">{gestores.reduce((a, b) => a + b.points, 0)}</h3></div>
                            </div>
                            <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200 flex items-center gap-4">
                                <div className="p-3 bg-purple-100 rounded-lg text-purple-600"><IconAward /></div>
                                <div><p className="text-slate-500 text-sm">Líder</p><h3 className="text-xl font-bold">{gestores.length > 0 ? gestores[0].name : "-"}</h3></div>
                            </div>
                        </div>

                        {/* GRAFICAS */}
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                            <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                                <h2 className="text-lg font-bold mb-4">Ranking de Puntos</h2>
                                <div style={{ height: '300px' }}>
                                    <ResponsiveContainer width="100%" height="100%">
                                        <BarChart data={gestores}>
                                            <CartesianGrid strokeDasharray="3 3" vertical={false} />
                                            <XAxis dataKey="name" />
                                            <YAxis />
                                            <Tooltip />
                                            <Bar dataKey="points" fill="#3b82f6" name="Puntos" radius={[4, 4, 0, 0]} />
                                        </BarChart>
                                    </ResponsiveContainer>
                                </div>
                            </div>

                            <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                                <h2 className="text-lg font-bold mb-4">Actividades</h2>
                                <div style={{ height: '300px' }}>
                                    <ResponsiveContainer width="100%" height="100%">
                                        <BarChart data={gestores} layout="vertical">
                                            <CartesianGrid strokeDasharray="3 3" horizontal={true} />
                                            <XAxis type="number" hide />
                                            <YAxis dataKey="name" type="category" width={80} />
                                            <Tooltip />
                                            <Legend />
                                            <Bar dataKey="talleres" stackId="a" fill="#10b981" name="Talleres" />
                                            <Bar dataKey="ideas" stackId="a" fill="#8b5cf6" name="Ideas" />
                                        </BarChart>
                                    </ResponsiveContainer>
                                </div>
                            </div>
                        </div>

                        {/* TABLA DETALLE */}
                        <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                            <div className="px-6 py-4 border-b border-slate-100 bg-slate-50">
                                <h2 className="text-lg font-bold">Detalle de Gestores</h2>
                            </div>
                            <table className="w-full text-left text-sm text-slate-600">
                                <thead className="bg-slate-50 text-slate-700 uppercase font-bold text-xs">
                                    <tr>
                                        <th className="px-6 py-3">Nombre</th>
                                        <th className="px-6 py-3">Depto</th>
                                        <th className="px-6 py-3">Puntos</th>
                                        <th className="px-6 py-3">Talleres</th>
                                        <th className="px-6 py-3">Ideas</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-100">
                                    {gestores.map((g, i) => (
                                        <tr key={i} className="hover:bg-slate-50">
                                            <td className="px-6 py-3 font-semibold text-slate-900">{g.name}</td>
                                            <td className="px-6 py-3">{g.depto}</td>
                                            <td className="px-6 py-3 text-blue-600 font-bold">{g.points}</td>
                                            <td className="px-6 py-3">{g.talleres}</td>
                                            <td className="px-6 py-3">{g.ideas}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
